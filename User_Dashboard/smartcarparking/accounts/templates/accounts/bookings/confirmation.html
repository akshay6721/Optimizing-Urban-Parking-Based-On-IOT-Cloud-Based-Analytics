<!DOCTYPE html>
<html lang="en" x-data="{ showMessage: false }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Booking - Smart Parking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-700">Smart Parking System</h1>
    <nav class="space-x-4">
      <a href="bookings.html" class="text-gray-700 hover:text-blue-600">Bookings</a>
      <a href="availability.html" class="text-gray-700 hover:text-blue-600">Availability</a>
      <a href="logout" class="text-red-600 hover:text-red-800">Logout</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center p-6">
    <div 
      x-data="{ slotNumber: 'A1', date: '2025-04-16', time: '10:00 AM - 12:00 PM', rate: 'â‚¹50/hr' }" 
      class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-xl transition-all duration-300 transform hover:scale-[1.01]"
    >
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Confirm Your Booking</h2>

      <!-- Slot Info -->
      <div class="grid grid-cols-2 gap-4 text-gray-700 text-lg mb-6">
        <p><strong>Slot:</strong></p>
        <p x-text="slotNumber"></p>
        <p><strong>Date:</strong></p>
        <p x-text="date"></p>
        <p><strong>Time:</strong></p>
        <p x-text="time"></p>
        <p><strong>Rate:</strong></p>
        <p x-text="rate"></p>
      </div>

      <!-- Success message -->
      <div x-show="showMessage" x-transition class="bg-green-100 text-green-700 p-4 rounded-lg text-center mb-4">
        Booking successful! Redirecting to payment...
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-between mt-6">
        <a href="availability.html" class="px-5 py-2 rounded-lg border border-blue-600 text-blue-600 hover:bg-blue-50 transition">
          Change Slot
        </a>

        <button 
          @click="showMessage = true; setTimeout(() => window.location.href='payment.html', 2000)" 
          class="px-6 py-2 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 transition"
        >
          Confirm Booking
        </button>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 bg-white border-t mt-6">
    <p class="text-gray-500 text-sm">&copy; 2025 Smart Parking System</p>
  </footer>
</body>
</html>
